<script> 

           function point (e){                              
            var evt = window.event || e,                      
            obj = evt.srcElement || evt.target;           
            if (obj.tagName == 'table') return;               
            if (obj.className == 'white'){
                obj.className = 'cond1';
            }
            else if (obj.className == 'cond1'){
                obj.className = 'white';
            }
            if (obj.className == 'black'){
                obj.className = 'cond2';
            }
            else if (obj.className == 'cond2'){
                obj.className = 'black';
            }

        }
        onload = function (){
            var trg = document.getElementById ('board');
            if (document.addEventListener) trg.addEventListener ('click', point); 
            else if (document.attachEvent) trg.attachEvent ('onclick', point);    
            else trg.onclick = point;                                             
        }

</script>
